version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: anime-rec-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - JIKAN_BASE_URL=https://api.jikan.moe/v4
    restart: unless-stopped
    networks:
      - anime-rec-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: anime-rec-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - anime-rec-network

networks:
  anime-rec-network:
    driver: bridge
